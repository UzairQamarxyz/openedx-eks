apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.kubernetes.io/version: 21.0.0
  labels:
    app.kubernetes.io/instance: openedx-O5sXSKK6eS4Ei6StnoV5Bqdp
    app.kubernetes.io/managed-by: tutor
    app.kubernetes.io/name: cms
    app.kubernetes.io/part-of: openedx
  name: cms
  namespace: openedx
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: openedx-O5sXSKK6eS4Ei6StnoV5Bqdp
      app.kubernetes.io/managed-by: tutor
      app.kubernetes.io/name: cms
      app.kubernetes.io/part-of: openedx
  template:
    metadata:
      annotations:
        app.kubernetes.io/version: 21.0.0
      labels:
        app.kubernetes.io/instance: openedx-O5sXSKK6eS4Ei6StnoV5Bqdp
        app.kubernetes.io/managed-by: tutor
        app.kubernetes.io/name: cms
        app.kubernetes.io/part-of: openedx
    spec:
      containers:
        - env:
            - name: SERVICE_VARIANT
              value: cms
            - name: DJANGO_SETTINGS_MODULE
              value: cms.envs.tutor.production
            - name: UWSGI_WORKERS
              value: "2"
          image: docker.io/overhangio/openedx:21.0.0
          name: cms
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - mountPath: /openedx/edx-platform/lms/envs/tutor/
              name: settings-lms
            - mountPath: /openedx/edx-platform/cms/envs/tutor/
              name: settings-cms
            - mountPath: /openedx/config
              name: config
            - mountPath: /openedx/uwsgi.ini
              name: uwsgi-config
              subPath: uwsgi.ini
          envFrom:
            - secretRef:
                name: openedx-secrets
      securityContext:
        runAsGroup: 1000
        runAsUser: 1000
      serviceAccountName: openedx-service-account
      volumes:
        - configMap:
            name: openedx-settings-lms
          name: settings-lms
        - configMap:
            name: openedx-settings-cms
          name: settings-cms
        - configMap:
            name: openedx-config
          name: config
        - configMap:
            items:
              - key: uwsgi.ini
                path: uwsgi.ini
            name: openedx-uwsgi-config
          name: uwsgi-config
