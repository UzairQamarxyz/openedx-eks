    app.kubernetes.io/part-of: openedx
  name: meilisearch
  namespace: openedx
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: openedx-O5sXSKK6eS4Ei6StnoV5Bqdp
      app.kubernetes.io/managed-by: tutor
      app.kubernetes.io/name: meilisearch
      app.kubernetes.io/part-of: openedx
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        app.kubernetes.io/version: 21.0.0
      labels:
        app.kubernetes.io/instance: openedx-O5sXSKK6eS4Ei6StnoV5Bqdp
        app.kubernetes.io/managed-by: tutor
        app.kubernetes.io/name: meilisearch
        app.kubernetes.io/part-of: openedx
    spec:
      containers:
        - env:
            - name: MEILI_MASTER_KEY
              value: 9oXNCjn2dEQxfUhdygpQaYz8
          image: docker.io/getmeili/meilisearch:v1.8.4
          name: meilisearch
          ports:
            - containerPort: 7700
